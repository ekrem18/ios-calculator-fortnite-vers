<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ios Calculater</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <div class="screen"><img src="./images/thumbnail-cinematic-1920x1080-fe7e748660c2.jpg" alt="fortnite" srcset="" class="fortnite"></div>
    <div class="buttons">
      <div class="button light sag">AC</div>
      <div class="button light sol">±</div>
      <div class="button light sag">%</div>
      <div class="button yellow sol">÷</div>
      <div class="button dark sol">7</div>
      <div class="button dark sag">8</div>
      <div class="button dark sol">9</div>
      <div class="button yellow sag">x</div>
      <div class="button dark sag">4</div>
      <div class="button dark sol">5</div>
      <div class="button dark sag">6</div>
      <div class="button yellow sol">-</div>
      <div class="button dark sol">1</div>
      <div class="button dark sag">2</div>
      <div class="button dark sol">3</div>
      <div class="button yellow sag">+</div>
      <div class="button dark zero sag">0</div>
      <div class="button dark sag">.</div>
      <div class="button dark sol">=</div>
    </div>
  </main>
</body>
</html>
